#VRML_SIM R2025a utf8

PROTO Victim [
  field SFVec3f translation 0 0 0
  field SFString name "victim"
] {
    Solid {
      translation IS translation
      name IS name
      children [
        Shape {
          appearance Appearance {
            material Material {
              diffuseColor 1 0 0
            }
          }
          geometry Cylinder {
            height 1.7
            radius 0.2
          }
        }
      ]
      boundingObject Cylinder {
        height 1.7
        radius 0.2
      }
      # physics Physics { }
  }
}